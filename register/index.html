<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <title>Inicio de sesion</title>

</head>

<body>

    <div class="container w-75 bg-primary mt-4 rounded shadow">

        <div class="row align-items-stretch">

            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">



            </div>
            <div class="col bg-white p-1 rounded-end">

                <div class="text-end">

                    <img src="../img/login/5643919.png" width="48">

                </div>

                <h2 class="fw-bold text-center py-1"> Bienvenido </h2>

                <!-- Inicio login -->

                <form action="#">

                    <div class="mb-3">

                        <label for="name" class="form-label"> Usuario </label>
                        <input type="text" class="form-control" name="user">

                    </div>

                    <div class="mb-3">

                        <label for="email" class="form-label"> Correo Electronico </label>
                        <input type="email" class="form-control" name="email">

                    </div>

                    <div class="mb-3">

                        <label for="cpassword" class="form-label"> Confirmar Contraseña </label>
                        <input type="password" class="form-control" name="cpassword">

                    </div>

                    <div class="mb-3">

                        <label for="password" class="form-label"> Contraseña </label>
                        <input type="password" class="form-control" name="password">

                    </div>

                    <div class="mb-2 form-check">

                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label"> Mantenerme conectado </label>

                    </div>

                    <div class="d-grid">

                        <button type="submit" class="btn btn-primary" href="../inicio/index.html" > Iniciar Sesión </button>

                    </div>

                    <div class="my-2">

                        <span> No tienes cuenta? <a href="#"> Registrate </a></span> <br>
                        <span><a href="#"> Recuperar password </a></span>

                    </div>

                </form>

                <!-- Login con redes sociales -->

                <div class="container w-100 my-5">

                    <div class="row text-center">

                        <div class="col-12"> Iniciar Sesion </div>

                    </div>

                    <div class="row">

                        <div class="col">

                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">

                                    <div class="col-2 d-none d-md-block">
                                        <img src="../img/login/facebook.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">

                                        Facebook

                                    </div>

                                </div>
                            </button>

                        </div>
                        <div class="col">

                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">

                                    <div class="col-2 d-none d-md-block">
                                        <img src="../img/login/google.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">

                                        Google

                                    </div>

                                </div>
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
